    <!-- ===== Help ===== -->

    <section class="help">
        <div class="help-cards">

            <div class="blue-cards">
                <h2>How Can We Help</h1>
            </div>

            <div class="form-cards">

                <form action="">

                    <div class="input-box">
                        <div class="input-field">
                            <input type="text" id="fname" name="first-name" placeholder="Full Name" required>
                        </div>
                        <div class="input-field">
                            <input type="text" id="lname" name="last-name" placeholder="Last Name" required>
                        </div>
                    </div>

                    <div class="input-box">
                        <div class="input-field">
                            <input type="text" id="v_email" name="email" placeholder="Email Address" required>
                        </div>
                        <div class="input-field">
                            <input type="number" id="v_mobile" name="mobile" placeholder="Mobile Number" required>
                        </div>

                    </div>

                    <div class="textarea-field">
                        <textarea name="message" id="v_massage" cols="30" rows="10" placeholder="Your Message"
                            required></textarea>
                        <span class="focus"></span>
                    </div>

                    <div class="submit-btn">
                        <button type="submit" class="btn">Submit</button>
                    </div>
                </form>

            </div>
        </div>
